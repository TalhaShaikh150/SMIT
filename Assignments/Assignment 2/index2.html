<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested List</title>
</head>
<body>
  <h1>Nested List</h1>
  <ol>
    <li>
      Chocolates
      <ul>
        <li style="list-style-type: square;">Dairy Milk</li>
        <li style="list-style-type: square;">Hersheys</li>
        <li style="list-style-type: square;">Snickers</li>
      </ul>
    </li>

    <li>
      Games
      <ul>
        <li style="list-style-type: disc;">Football</li>
        <li style="list-style-type: disc;">Cricket</li>
        <li style="list-style-type: disc;">Badminton</li>
      </ul>
    </li>

    <li>
      Fruits
      <ul>
        <li style="list-style-type: circle;">Apple</li>
        <li style="list-style-type: circle;">Orange</li>
        <li style="list-style-type: circle;">Strawberry</li>
      </ul>
    </li>
  </ol>
</body>
</html>
